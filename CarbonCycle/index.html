<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Player with Ruffle</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Carbon Cycle Animation</h1>
    <div>
        <!-- Embed the SWF file using a CORS proxy -->
        <object type="application/x-shockwave-flash" data="https://cors-anywhere.herokuapp.com/https://www.windows2universe.org/earth/climate/carbon_cycle_swf.swf" width="800" height="600">
            <param name="movie" value="https://www.windows2universe.org/earth/climate/carbon_cycle_swf.swf">
            <p>Your browser does not support Flash. Please enable Ruffle to view this animation.</p>
        </object>
    </div>
</body>
</html>
